<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <title>无缝的轮播</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main" class="main">
    <div class="container">
      <div class="window">
        <div id="slides" class="images">
          <img src="./castle-1-min.jpg" alt="图片" width="600" height="400">
          <img src="./castle-2-min.jpg" alt="图片" width="600" height="400">
          <img src="./castle-3-min.jpg" alt="图片" width="600" height="400">
          <img src="./castle-4-min.jpg" alt="图片" width="600" height="400">
          <img src="./castle-5-min.jpg" alt="图片" width="600" height="400">
        </div>
      </div>
      <div class="btn">
        <div id="btnleft">
          <div class="triangle"></div>
        </div>
        <div id="btnright">
          <div class="triangle"></div>
        </div>
      </div>
      <div id="item" class="item">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
    </div>
  </div>
  <script src="./jquery-3.2.1.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
